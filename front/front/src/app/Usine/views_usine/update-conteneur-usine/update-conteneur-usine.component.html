<div class="mb-3">
  <button
    cNavLink
    routerLink="/Usine/liste-conteneur"
    routerLinkActive="active"
    type="button"
    class="btn btn-primary float-end"
  >
    Retour à la liste
  </button>
</div>
<br />

<div class="container">
  <h2>Modifier un conteneur</h2>

  <form
    [formGroup]="conteneurform"
    (ngSubmit)="saveConteneur()"
    class="p-fluid"
  >
    <div class="form-group">
      <label for="code">Code</label>
      <input
        type="text"
        formControlName="code"
        class="form-control"
        id="code"
        placeholder="Entrez le code"
      />
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input
        type="number"
        formControlName="prix"
        class="form-control"
        id="prix"
        placeholder="Entrez le prix"
      />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select
        formControlName="dechet_id"
        class="form-control"
        id="type"
        name="type"
      >
        <option *ngFor="let dechet of dechets" [ngValue]="dechet?.id">
          {{ dechet?.type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="depot">Dépôt</label>
      <select
        formControlName="depot_id"
        class="form-control"
        id="depot"
        name="depot"
      >
        <option *ngFor="let depot of depots" [ngValue]="depot?.id">
          {{ depot?.nom }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <button type="submit" pButton class="btn btn-primary float-end">
        Enregistrer
      </button>
    </div>
  </form>
</div>
