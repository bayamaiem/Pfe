<div>
    <div class="back-button">
      <button
        cNavLink
        routerLink="/add-Code-recycleur"
        routerLinkActive="active"
        type="submit"
        class="btn btn-primary float-end"
      >
        Ajouter Un Code
      </button>
    </div>
  
    <table cTable>
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th class="d-grid gap-2 d-md-flex justify-content-md-center">Action</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Codes">
          <td>{{ item.code }}</td>
         
          <td>
            <div
              class="d-grid gap-2 d-md-flex justify-content-md-center"
              style="margin-top: 10px"
            >
              
            <a
            routerLink="/recycleur/codes/{{ item.id }}/edit"
            routerLinkActive="active"
            class="btn btn-warning"
            >Modifier</a
          >
          <a
          type="button"
          (click)="deleteCode($event, item.code)"
          class="btn btn-danger"
          [ngClass]="{ 'disabled': disabledCodes[item.code] }"
          [attr.aria-disabled]="disabledCodes[item.code] ? true : null"
          >Supprimer</a
        >
        
             
               
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
