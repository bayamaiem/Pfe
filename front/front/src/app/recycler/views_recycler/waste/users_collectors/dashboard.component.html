<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une entreprise"
            [formControl]="searchControl"
          />
        </div>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead class="text-nowrap text-truncate">
            <tr>
              <th class="bg-body-tertiary">Nom D'utilisateurs</th>
              <th class="bg-body-tertiary text-center">Nom</th>
              <th class="bg-body-tertiary">Prenom</th>
              <th class="bg-body-tertiary text-center">Email</th>
              <th class="bg-body-tertiary">Numéro téléphone:</th>

            </tr>
          </thead>
          <tbody *ngFor="let user of filteredCollecteursUsers; trackBy: trackById">
           
            <tr>
              <td>
                <div>
                  <a
                    cNavLink
                    [routerLink]="[
                      'recycler/views_recycler/users_details',
                      user.id
                    ]"
                    routerLinkActive="active"
                  >
                    {{ user.username }}
                  </a>
                </div>
              </td>
              <td class="text-center">
                {{ user.firstName }}
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  {{ user.lastName }}
                </div>
              </td>
              <td class="text-center">
                {{ user.email }}
              </td>
              <td>
                <div class="text-center" class="me-md-2">
                  {{ user.phone_number}}
                </div>
              </td>
            </tr>
            
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
