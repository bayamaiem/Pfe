<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead class="text-nowrap text-truncate">
            <tr>
              <th class="bg-body-tertiary">Nom D'utilisateurs</th>
              <th class="bg-body-tertiary text-center">Nom</th>
              <th class="bg-body-tertiary">Prenom</th>
              <th class="bg-body-tertiary text-center">Email</th>
              <th class="bg-body-tertiary">Role</th>

              <th class="bg-body-tertiary">Bloquer</th>
            </tr>
          </thead>
          <tbody>
            @for (user of allUsers; track user) {
            <tr>
              <td>
                <div>
                  <a cNavLink routerLink="Admin/views_admin/users_details">{{
                    user.username
                  }}</a>
                </div>
              </td>
              <td class="text-center">
                {{ user.firstName }}
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  {{ user.lastName }}
                </div>
              </td>
              <td class="text-center">
                {{ user.email }}
              </td>
              <td>
                <div class="small text-body-secondary">
                  {{ user.role }}
                </div>
              </td>
             
              <td>
                <button
                  cButton
                  type="submit"
                  [ngClass]="{
                    'btn-primary': !user.active,
                    'btn-danger': user.active
                  }"
                  (click)="openDeleteModal(user.id, user.active)"
                >
                  {{ user.active ? "DÃ©sactiver" : "Activer" }}
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
