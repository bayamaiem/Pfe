<c-row class="mt-4">
  <c-col md="12" xl="3" *ngFor="let type of wasteSum | keyvalue">
    <c-widget-stat-b
      [title]="getStringValue(type.key)"
      class="mb-4"
      [value]="getStringValue(type.value)"
    >
      <br /><br /><br />
    </c-widget-stat-b>
  </c-col>
</c-row>

<c-card class="my-16 chart-container">
  <c-chart
    [data]="data"
    type="doughnut"
    class="small-chart"
  />
</c-card>
<c-card>
  <c-chart [data]="dataMovementdate" class="small-chart" type="bar"></c-chart>
</c-card>
<c-card>
  <c-chart [data]="dataMovementdatesortie" class="small-chart" type="bar"></c-chart>
</c-card>
