<div>
  <div class="back-button">
    <button cNavLink routerLink="/add-dechets" routerLinkActive="active" type="submit" class="btn btn-primary float-end">add-dechets</button>
  </div> 

  <table cTable>
    <thead>
      <tr>
        <th scope="col">type</th>
        <th class="d-grid gap-2 d-md-flex justify-content-md-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dechets"> <!-- Utilisation de dechets au lieu de this.dechets -->
        <td>{{ item.type }}</td>
        <td>                           
          <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="margin-top: 10px;">
            <a routerLink="/dechets/{{item.id}}/edit"   routerLinkActive="active"  class="btn btn-warning">modifier</a>
            <a type="button"  (click)="deleteDechet($event,item.id)"  class="btn btn-danger">supprimer</a>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
