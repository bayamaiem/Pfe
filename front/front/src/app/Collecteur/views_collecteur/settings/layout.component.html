@if (profileForm) {
<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <small>Modifier</small> <strong>Profil</strong>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="row g-3">
          <c-col md="6">
            <label cLabel for="username">Nom d'utilisateur</label>
            <input
              cFormControl
              id="username"
              type="text"
              formControlName="username"
              placeholder="Votre nom d'utilisateur"
            />
          </c-col>
          <c-col md="6">
            <label cLabel for="firstName">Nom</label>
            <input
              cFormControl
              id="firstName"
              type="text"
              placeholder="Votre Nom"
              formControlName="firstName"
            />
          </c-col>
          <c-col md="6">
            <label cLabel for="lastName">Pr√©nom</label>
            <input
              cFormControl
              id="lastName"
              type="text"
              placeholder="Votre Prenom"
              formControlName="lastName"
            />
          </c-col>
          <c-col md="6">
            <label cLabel for="email">Email</label>
            <input
              cFormControl
              id="email"
              type="email"
              placeholder="Votre Email"
              formControlName="email"
            />
          </c-col>
          <c-col md="6">
            <label cLabel for="role">Role</label>
            <input
              cFormControl
              id="role"
              type="text"
              placeholder="ROLE"
              formControlName="role"
            />
          </c-col>
          <c-col md="6">
            <label cLabel for="phone_number">Telephone</label>
            <input
              cFormControl
              id="phone_number"
              type="text"
              placeholder="Votre numero de telephone"
              formControlName="phone_number"
            />
          </c-col>
          <c-col xs="12">
            <button cButton type="submit" (click)="onSubmit()">Modifier</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
}
